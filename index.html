<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Purple Neon Terminal</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

  body {
    margin: 0;
    padding: 0;
    background: #0a0014;
    color: #d79bff;
    font-family: "Orbitron", Arial, sans-serif;
    text-align: center;
    overflow-x: hidden;
  }

  /* Scanline effect */
  .scanlines {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
      to bottom,
      rgba(215, 155, 255, 0.04),
      rgba(215, 155, 255, 0.04) 2px,
      transparent 3px
    );
    pointer-events: none;
  }

  /* Card container */
  .container {
    max-width: 700px;
    margin: 80px auto;
    padding: 30px;
    background: rgba(30, 0, 55, 0.55);
    border: 1px solid #b84bff;
    border-radius: 12px;
    backdrop-filter: blur(10px);
    box-shadow: 
      0 0 25px #b84bffaa,
      inset 0 0 20px #6d23ff55;
  }

  /* Profile image */
  img {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    border: 3px solid #b84bff;
    object-fit: cover;
    box-shadow: 0 0 25px #b84bffaa;
    margin-bottom: 15px;
  }

  /* Neon title */
  h1 {
    font-size: 36px;
    color: #e3b4ff;
    text-shadow: 0 0 18px #b84bff, 0 0 28px #6d23ff;
  }

  p {
    font-size: 18px;
    color: #dcbcff;
    line-height: 1.7;
  }

  /* Neon buttons */
  .links a {
    display: inline-block;
    margin: 12px;
    padding: 12px 28px;
    border: 2px solid #b84bff;
    color: #e3b4ff;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    letter-spacing: 1px;
    transition: 0.25s;
    box-shadow:
      0 0 12px #b84bff55,
      inset 0 0 12px #b84bff33;
  }

  .links a:hover {
    background: #b84bff;
    color: #0a0014;
    box-shadow: 0 0 30px #b84bffaa;
    transform: scale(1.05);
  }

  /* Glitch animation */
  .glitch {
    animation: glitch 3s infinite;
    display: inline-block;
  }

  @keyframes glitch {
    0% { text-shadow: 3px 0 #ff00f2; }
    25% { text-shadow: -3px 0 #b84bff; }
    50% { text-shadow: 3px 0 #6600ff; }
    75% { text-shadow: -3px 0 #ff00f2; }
    100% { text-shadow: 3px 0 #b84bff; }
  }
</style>
</head>

<body>

<div class="scanlines"></div>

<div class="container">
  <img src="https://via.placeholder.com/160" alt="Profile">

  <h1 class="glitch">YOUR NAME</h1>

  <p>
    Welcome to my cyber portal.  
    IT enthusiast • Tech explorer • Sci-Fi inspired mind.  
    Specializing in futuristic technologies and digital innovation.
  </p>

  <div class="links">
    <a href="#" target="_blank">Instagram</a>
    <a href="#" target="_blank">GitHub</a>
    <a href="#" target="_blank">LinkedIn</a>
  </div>
</div>

</body>
</html>
