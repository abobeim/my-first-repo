<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Website</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #007acc;
    }

    h1 {
      color: #007acc;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 18px;
      line-height: 1.6;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.2s;
    }

    .links a:hover {
      background: #005f99;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://via.placeholder.com/150" alt="Profile Picture" />

    <h1>Your Name</h1>
    <p>Hello! Welcome to my personal website.  
       I created this page using GitHub Pages.  
       Feel free to check my social links below!</p>

    <div class="links">
      <a href="#" target="_blank">Instagram</a>
      <a href="#" target="_blank">Facebook</a>
      <a href="#" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
